  <script type="text/javascript">
    jQuery(function ($) {
      Url = '/PORTAL/index.php/site/savesettings';
      var state;
      $('#divalert').hide();
      $('#save').click(function () {
        $('#divalert').addClass('alert-warning');
        $.ajax({
          url: Url,
          type: 'POST',
          data: 'save=1&' + $('#form1').serialize(),
          success: function (str) {
            $('#divalert').show();
            $('#divalert').html(str);
          },
          error: function (xhr) {
            $('#divalert').html(xhr.responseText);
            $('#divalert').show();
          }
        });
      });
      $('#confirmpassword,#newpassword').blur(function () {
        if ($('#confirmpassword').val() != $('#newpassword').val() && $('#newpassword').val() != '' && $('#confirmpassword').val() != '') {
          state = 'error';
          $('#label1,#label2').addClass('has-error');
          $('#divalert').html('Password do not match try again');
        }
        if ($('#confirmpassword').val() == $('#newpassword').val()) {
          $('#label1,#label2').removeClass('has-error');
          state = 'good';
        }
      });
    });
    /*]]>*/
    const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    })
    modeSwitch.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        modeText.innerText = "Light mode";
      } else {
        modeText.innerText = "Dark mode";
      }
    });
  </script>
